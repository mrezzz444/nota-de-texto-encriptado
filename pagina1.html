<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escribir nota</title>
  </head>
  <body>
    <h1>Escribe una nota para encriptarla</h1>
    <form
      method="POST"
      action="http://localhost:80/elbackend.php"
      target="resultados"
    >
      <textarea name="nota" id="nota" cols="30" rows="10"></textarea>
      <br />
      <input type="submit" name="submit" value="Encriptar" />
    </form>
    <iframe name="resultados"></iframe>
  </body>
</html>
