<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escribir nota</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: row;
        height: 100vh;
      }

      .container {
        background-color: #ffffff;
        padding: 2rem;
        box-sizing: border-box;
        flex: 1;
        overflow-y: auto;
      }

      .feedback {
        padding: 2rem;
        box-sizing: border-box;
        flex: 1;
        overflow-y: auto;
      }

      h1 {
        text-align: left;
        color: #333333;
        margin-bottom: 1.5rem;
      }

      textarea,
      input[type="text"] {
        width: 100%;
        padding: 0.75rem;
        margin-top: 0.5rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        font-size: 1rem;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4a90e2;
        color: white;
        padding: 0.75rem 1.25rem;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #357ab8;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        background-color: #ffffff;
      }
    </style>
    <script>
      let llave = 0;

      function DefinirLLave() {
        const TLlave = document.getElementById("llave").value;
        llave = 0;

        for (let i = 0; i < TLlave.length; i++) {
          llave += TLlave.charCodeAt(i); // Suma los valores ASCII de los caracteres
        }
      }

      function Encriptar() {
        const texto = document.getElementById("nota").value;
        let textoEncriptado = "";

        for (let i = 0; i < texto.length; i++) {
          const charCode = texto.charCodeAt(i) + llave; // Suma la llave al valor ASCII
          textoEncriptado += String.fromCharCode(charCode);
        }

        document.getElementById("nota").value = textoEncriptado;
        document.getElementById("llave").value = ""; // Limpia el campo de la llave
      }

      function EncriptarNota() {
        DefinirLLave();
        Encriptar();
      }

      function PrepararEnvio() {
        //agregar condicional para el checkbox
        if (document.getElementById("encriptar").checked) {
          EncriptarNota();
        }
        return true;
      }

      function ToggleLlaveInput() {
        const checkbox = document.getElementById("encriptar");
        const llaveInput = document.getElementById("llave-container");

        if (checkbox.checked) {
          llaveInput.style.display = "block";
        } else {
          llaveInput.style.display = "none";
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Escribe una nota para encriptarla</h1>
      <form
        method="POST"
        action="http://localhost/elbackend.php"
        target="resultados"
        onsubmit="return PrepararEnvio()"
      >
        <label for="nota">Nota:</label>
        <textarea name="nota" id="nota" rows="8" required></textarea>
        <label for="encriptar">
          <input
            type="checkbox"
            id="encriptar"
            style="margin-bottom: 10px"
            onclick="ToggleLlaveInput()"
          />
          Encriptar nota?
        </label>
        <br />
        <div id="llave-container" style="display: none">
          <label for="llave">Llave de encriptaci√≥n:</label>
          <input id="llave" type="text" placeholder="Ingresa la llave" />
        </div>

        <input type="submit" value="Enviar" />
      </form>
    </div>
    <div class="feedback">
      <iframe name="resultados"></iframe>
    </div>
  </body>
</html>
