<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptación y Desencriptación</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
        overflow: hidden; /* Evita scroll global */
      }

      .topbar {
        width: 100%;
        background-color: #4a90e2;
        padding: 10px 0;
        display: flex;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        height: 50px;
      }

      .topbar a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 16px;
        font-weight: bold;
        transition: color 0.3s ease, border-bottom 0.3s ease;
        line-height: 30px;
        padding: 5px 10px;
        border-radius: 5px;
      }

      .topbar a:hover {
        color: #d1e8ff;
      }

      .topbar a.active {
        border-bottom: 3px solid #ffffff; /* Subrayado decorativo */
        color: #ffffff;
      }

      #contenidoIframe {
        position: absolute;
        top: 50px; /* Altura de la topbar */
        left: 0;
        width: 100%;
        height: calc(100% - 50px); /* El resto de la pantalla */
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <a href="#" onclick="cambiarContenido('pagina1.html', this)"
        >Escribir nota</a
      >
      <a href="#" onclick="cambiarContenido('pagina2.html', this)">Leer nota</a>
      <a href="#" onclick="cambiarContenido('pagina3.html', this)"
        >Generar llave</a
      >
    </div>

    <iframe id="contenidoIframe" src="pagina1.html"></iframe>

    <script>
      function cambiarContenido(pagina, elemento) {
        // Cambiar el contenido del iframe
        document.getElementById("contenidoIframe").src = pagina;

        // Quitar la clase 'active' de todos los enlaces
        const enlaces = document.querySelectorAll(".topbar a");
        enlaces.forEach((enlace) => enlace.classList.remove("active"));

        // Agregar la clase 'active' al enlace actual
        elemento.classList.add("active");
      }

      // Marcar el primer enlace como activo al cargar la página
      document.querySelector(".topbar a").classList.add("active");
    </script>
  </body>
</html>
