<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptación y Desencriptación</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
        overflow: hidden; /* Evita scroll global */
      }

      .topbar {
        width: 100%;
        background-color: #4a90e2;
        padding: 10px 0;
        display: flex;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        height: 50px;
      }

      .topbar a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 16px;
        font-weight: bold;
        transition: color 0.3s ease;
        line-height: 30px;
      }

      .topbar a:hover {
        color: #d1e8ff;
      }

      #contenidoIframe {
        position: absolute;
        top: 50px; /* Altura de la topbar */
        left: 0;
        width: 100%;
        height: calc(100% - 50px); /* El resto de la pantalla */
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <a href="#" onclick="cambiarContenido('pagina1.html')">Escribir nota</a>
      <a href="#" onclick="cambiarContenido('pagina2.html')">Leer nota</a>
    </div>

    <iframe id="contenidoIframe" src="pagina1.html"></iframe>

    <script>
      function cambiarContenido(pagina) {
        document.getElementById("contenidoIframe").src = pagina;
      }
    </script>
  </body>
</html>
