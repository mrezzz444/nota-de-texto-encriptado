<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leer Nota</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        color: #4a90e2;
        margin-bottom: 20px;
      }

      form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: none;
        font-size: 14px;
      }

      input[type="submit"] {
        background-color: #4a90e2;
        color: white;
        border: none;
        padding: 10px 15px;
        margin-top: 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
      }

      input[type="submit"]:hover {
        background-color: #357ab8;
      }
    </style>
  </head>
  <script>
    let llave = 0;

    function DefinirLlave() {
      const TLlave = document.getElementById("cLlave").value;
      llave = 0;

      for (let i = 0; i < TLlave.length; i++) {
        llave += TLlave.charCodeAt(i); // Suma los valores ASCII de los caracteres
      }
    }

    function DesEncriptar() {
      let textoDesEncriptado = "";
      const texto = document.getElementById("cTexto").value;

      for (let M = 0; M < texto.length; M++) {
        const vEntero = texto.charCodeAt(M) - llave; // Resta la llave al valor ASCII
        textoDesEncriptado += String.fromCharCode(vEntero);
      }

      document.getElementById("cTexto").value = textoDesEncriptado;
    }

    function fDesEncriptar() {
      DefinirLlave();
      DesEncriptar();
    }
  </script>
  <body>
    <h1>Leer Nota Guardada</h1>
    <form
      method="POST"
      action="http://localhost/elbackend.php"
      target="resultados"
    >
      <input type="hidden" name="leer" value="1" />
      <input type="submit" value="Leer Nota" />
      <form
        method="POST"
        action="http://localhost/elbackend.php"
        target="resultados"
      ></form>
    </form>
    <iframe
      name="resultados"
      style="
        width: 100%;
        height: 200px;
        border: 1px solid #ccc;
        margin-top: 20px;
        border-radius: 4px;
      "
    ></iframe>
    <textarea
      id="cTexto"
      placeholder="Pega el contenido del iframe para desencriptar"
    ></textarea>
    <input type="text" id="cLlave" placeholder="Llave de desencriptaciÃ³n" />
    <input
      type="button"
      value="Desencriptar"
      id="bDesEncriptar"
      onclick="fDesEncriptar()"
    />
    <br />
    <form
      method="POST"
      action="http://localhost/elbackend.php"
      target="resultados"
    >
      <input
        type="text"
        name="archivo"
        placeholder="nombre del archivo"
        required
        style="display: block; margin: 0 auto"
      />

      <input type="hidden" name="leer" value="1" />
      <input type="submit" value="LEER NOTA" />
    </form>
  </body>
</html>
