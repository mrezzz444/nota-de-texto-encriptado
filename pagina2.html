<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leer Nota</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: row;
        height: 100vh;
      }

      .container {
        background-color: #ffffff;
        padding: 2rem;
        box-sizing: border-box;
        flex: 1;
        overflow-y: auto;
      }

      .feedback {
        background-color: #fafafa;
        padding: 2rem;
        box-sizing: border-box;
        flex: 1;
        border-left: 1px solid #cccccc;
        overflow-y: auto;
      }

      h1 {
        color: #4a90e2;
        margin-bottom: 20px;
      }

      form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        margin-bottom: 20px;
      }

      textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: none;
        font-size: 14px;
        margin-bottom: 15px;
      }

      input[type="text"],
      input[type="button"],
      input[type="submit"] {
        width: 100%;
        padding: 10px 15px;
        margin-top: 10px;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }

      input[type="text"] {
        border: 1px solid #ccc;
      }

      input[type="submit"],
      input[type="button"] {
        background-color: #4a90e2;
        color: white;
        border: none;
        cursor: pointer;
      }

      input[type="submit"]:hover,
      input[type="button"]:hover {
        background-color: #357ab8;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #ffffff;
      }
    </style>
    <script>
      let llave = 0;

      function DefinirLlave() {
        // Usar la llave ingresada por el usuario
        const TLlave = document.getElementById("cLlave").value;
        llave = parseInt(TLlave, 10) || 0; // Convertir a número, o usar 0 si no es válido
        console.log("Llave ingresada:", llave);
      }

      function DesEncriptar() {
        let textoDesEncriptado = "";
        const texto = document.getElementById("cTexto").value;

        for (let M = 0; M < texto.length; M++) {
          const vEntero = texto.charCodeAt(M) - llave; // Resta la llave al valor ASCII
          textoDesEncriptado += String.fromCharCode(vEntero);
        }

        document.getElementById("cTexto").value = textoDesEncriptado;
        console.log("Texto desencriptado:", textoDesEncriptado);
      }

      function fDesEncriptar() {
        DefinirLlave();
        DesEncriptar();
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Leer Nota Guardada</h1>
      <textarea
        id="cTexto"
        placeholder="Pega el contenido del iframe para desencriptar"
      ></textarea>
      <input type="text" id="cLlave" placeholder="Llave de desencriptación" />
      <input
        type="button"
        value="Desencriptar"
        id="bDesEncriptar"
        onclick="fDesEncriptar()"
      />
      <form
        method="POST"
        action="http://localhost/elbackend.php"
        target="resultados"
      >
        <input
          type="text"
          name="archivo"
          placeholder="Nombre del archivo"
          required
        />
        <label>
          <input
            type="checkbox"
            name="usarLlaveMaestra"
            id="usarLlaveMaestra"
          />
          Usar llave maestra
        </label>
        <input type="hidden" name="leer" value="1" />
        <input type="submit" value="LEER NOTA" />
      </form>
    </div>
    <div class="feedback">
      <iframe name="resultados"></iframe>
    </div>
  </body>
</html>
