<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generar Llave Maestra</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        color: #4a90e2;
        margin-bottom: 20px;
      }

      form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
      }

      input[type="text"],
      button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        border: none;
      }

      button:hover {
        background-color: #3e8e41;
      }

      .mensaje {
        margin-top: 15px;
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Generar Llave Maestra</h1>

    <form
      method="POST"
      action="http://localhost/elbackend.php"
      target="resultado"
      onsubmit="asignarLlave()"
    >
      <label for="llaveMaestra" style="display: block; text-align: center">
        LLAVE MAESTRA
      </label>
      <input
        type="text"
        id="llaveMaestra"
        name="llaveMaestra"
        placeholder="Llave Maestra por defecto :100"
        readonly
        required
      />
      <button type="button" onclick="generarLlave()">Generar Llave</button>
      <button type="submit">Actualizar Llave Maestra</button>
    </form>

    <iframe
      name="resultado"
      style="
        width: 100%;
        max-width: 400px;
        height: 100px;
        border: none;
        margin-top: 15px;
      "
    ></iframe>

    <script>
      // Variable para almacenar la llave generada
      let llaveGenerada = "";

      // Función para generar un número aleatorio y asignarlo a la variable
      function generarLlave() {
        llaveGenerada = Math.floor(Math.random() * 1000000000); // Número aleatorio de 9 dígitos
        document.getElementById("llaveMaestra").value = llaveGenerada;
      }

      // Función para asignar la llave generada al campo antes de enviar el formulario
      function asignarLlave() {
        if (!llaveGenerada) {
          alert("Por favor, genera una llave antes de enviar.");
          return false; // Evita el envío si no se ha generado una llave
        }
        // Asigna la llave generada al campo de entrada
        document.getElementById("llaveMaestra").value = llaveGenerada;
        return true; // Permite el envío del formulario
      }
    </script>
  </body>
</html>
